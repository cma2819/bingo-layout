<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
		#basis {
			border-bottom:1px solid #bcbcff;
			margin:5px;
		}
		.panel {
			border: 1px solid #bcbcff;
			margin: 2px;
			padding: 2px;
		}
		.panel a {
			text-decoration: none;
			color:#bcbcff;
		}

		.panel div.text input {
			display:block;
		}

		#buttons {
			border-top: 1px solid #bcbcff;
			text-align:right;
		}
		button {
			border:1px solid #bcbcff;
			color:#8a8aff;
			background-color:#ffffff;
			text-align:right;
		}
	</style>
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="index.js" defer onload="initPanel()"></script>
</head>
<body>
	<div id="basis">
		<label>タイトル
			<input type="text" name="title" value="ゼルダRTA定期交流会 時のオカリナ - ビンゴレース" size="60" onchange="changeTitle(this.value)"/>
		</label><br />
		<label>ゲーム
				<select name="game">
					<option>Ocarina of Time</option>
				</select>
			</label>
	</div>
	<div id="rows">
		<label>Rows
			<select name="row" onchange="changeRows(this.value)">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</label>
		<label>
			Auto Update<input type="checkbox" name="auto" />
		</label>
		<button onclick="addPanel();">Add New Panel</button>
	</div>
	<div id="panels"></div>
	<div id="buttons">
		<button onclick="reflect_update();">Update</button>
	</div>
</body>
</html>
